<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Engine Simulator</title>

  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #0b0e13;
    }

    #app {
      width: 100%;
      height: 100%;
    }

    canvas {
      display: block;
    }

    /* UI Overlay */
    #ui-container {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(20, 24, 30, 0.8);
      backdrop-filter: blur(8px);
      padding: 16px 24px;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      flex-direction: column;
      gap: 12px;
      color: white;
      font-family: 'Inter', sans-serif;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      width: 300px;
      z-index: 100;
    }

    .control-group {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    label {
      font-size: 14px;
      color: #a0a0a0;
    }

    .value-display {
      font-family: 'Monaco', monospace;
      font-weight: bold;
      color: #4caf50;
    }

    input[type="range"] {
      width: 100%;
      margin-top: 8px;
      accent-color: #4caf50;
    }
  </style>
</head>

<body>
  <!-- UI replaced by ControlPanel.js -->

  <div id="app"></div>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
